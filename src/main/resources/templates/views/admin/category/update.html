<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/admin/category/create}" method="post" th:object="${category}">
        <h3>Update Category</h3>
        <div class="row mt-2">
            <div class="col-4">ID:</div>
            <div class="col-8">
                <input th:field="*{id}" type="text"/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">Name:</div>
            <div class="col-8">
                <input th:field="*{name}" type="text"/>
            </div>
        </div>
        <a th:href="@{/admin/category/index}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>
</body>
</html>

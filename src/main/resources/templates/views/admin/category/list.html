<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-center" style="margin-bottom: 50px">
        <a th:href="@{/admin/category/viewAdd}" class="btn btn-sm btn-primary">Add Category</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên nhóm</th>
            <th>Action</th>
        </tr>
        </thead>
        <th:block th:each="item : ${items}">
            <tr>
                <td>[[${item.id}]]</td>
                <td>[[${item.name}]]</td>
                <td>
                    <a class="btn btn-sm btn-secondary"
                       th:href="@{'/admin/category/update/' + ${item.id}}">Update</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/admin/category/delete/' + ${item.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>List Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center" style="margin-bottom: 50px">
    <a th:href="@{/admin/account/viewAdd}" class="btn btn-sm btn-primary">Add Account</a>
</div>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>FullName</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Action</th>
    </tr>
    </thead>
    <th:block th:each="item : ${items}">
        <tr>
            <td>[[${item.username}]]</td>
            <td>[[${item.password}]]</td>
            <td>[[${item.fullname}]]</td>
            <td>[[${item.email}]]</td>
            <td>[[${item.admin ? "admin" : "user"}]]</td>
            <td>
                <a class="btn btn-sm btn-secondary"
                   th:href="@{'/admin/account/update/' + ${item.username}}">Update</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{'/admin/account/delete/' + ${item.username}}">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>

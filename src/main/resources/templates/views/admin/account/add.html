<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Save Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:action="@{/admin/account/create}" method="post" th:object="${account}">
    <h3>Save Account</h3>
    <div class="row mt-2">
        <div class="col-4">Username:</div>
        <div class="col-8">
            <input th:field="*{username}" type="text"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">Password:</div>
        <div class="col-8">
            <input th:field="*{password}" type="password"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">Fullname:</div>
        <div class="col-8">
            <input th:field="*{fullname}" type="text"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">Email:</div>
        <div class="col-8">
            <input th:field="*{email}" type="email"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">Admin</div>
        <div class="col-8">
            <input type="radio" th:field="*{admin}" th:value="true"/>User
            <input type="radio" th:field="*{admin}" th:value="false"/>Admin
        </div>
    </div>
    <a th:href="@{/admin/account/index}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-secondary">Save</button>

</form>
</body>
</html>

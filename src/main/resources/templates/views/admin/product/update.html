<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/admin/product/create}" method="post" th:object="${product}">
        <h3>Update Product</h3>
        <div class="row mt-2">
            <div class="col-4">ID sản phẩm:</div>
            <div class="col-8">
                <input th:field="*{id}" type="text"/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">Tên sản phẩm:</div>
            <div class="col-8">
                <input th:field="*{name}" type="text"/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">Nhóm sản phẩm:</div>
            <div class="col-8">
                <select th:field="*{category}">
                    <option th:each="category : ${category}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">Giá sản phẩm:</div>
            <div class="col-8">
                <input th:field="*{price}" type="text"/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">Ngày Nhập:</div>
            <div class="col-8">
                <input th:field="*{date}" type="text"/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">Ảnh:</div>
            <div class="col-8">
                <input th:field="*{image}" type="file"/>
            </div>
        </div>
        <a th:href="@{/admin/product/index}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-secondary" type="submit">Update</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout.html::areas(~{::title},~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <div class="text-center" style="margin-bottom: 50px">
        <a th:href="@{/admin/product/viewAdd}" class="btn btn-sm btn-primary">Add Product</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Dòng sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th>Ngày Nhâp</th>
            <th>Ảnh</th>
            <th>Action</th>
        </tr>
        </thead>
        <th:block th:each="item : ${items}">
            <tr>
                <td>[[${item.id}]]</td>
                <td>[[${item.category.name}]]</td>
                <td>[[${item.name}]]</td>
                <td>[[${item.price}]]</td>
                <td>[[${item.date}]]</td>
                <td><img th:src="@{'/image/' + ${item.image}}" width="60px" height="60px"/></td>
                <td>
                    <a class="btn btn-sm btn-secondary"
                       th:href="@{'/admin/product/update/' + ${item.id}}">Update</a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/admin/product/delete/' + ${item.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
